<h3> {{ leyenda }} - {{ porcentaje }} </h3>

<div class="input-group">

    <span class="input-group-btn">
        <button class="btn btn-danger" type="button" (click)="cambiarValor(-5)"><i class="mdi-thumb-down"></i></button>
    </span>

    <input #txtProgreso type="number" class="form-control" name="porcentaje" [(ngModel)]="porcentaje" (ngModelChange)="onChanges($event)" min="1" max="100">

    <span class="input-group-btn">
        <button class="btn btn-info" type="button" (click)="cambiarValor(+5)"><i class="mdi-thumb-up"></i></button>
    </span>

</div>
